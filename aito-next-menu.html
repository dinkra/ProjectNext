<dom-module id="aito-next-menu">
	<style is="custom-style">
		:host {
			padding: 0px;
		}
		paper-header-panel {
			position: fixed;
			top: 0;
	        width: 100%;
	        height: 40px;
	        line-height: 30px;
	        @apply(--shadow-elevation-4dp);
        }

		.paper-header {
			font-size: 20px;
			color: #E9E9E9;
		}

		.paper-header > span {
			display: inline-block;
			padding: 5px 20px;
		}		

		.blue .paper-header {
			background-color: var(--paper-light-blue-500);
		}

		.grey .paper-header {
			background-color: #555555;
		}

		#aito-headers, #top_main, #bottom_main{
			display: flex;
			xdisplay:table-cell;
			width: 1380px;
  			margin: 0 auto;
		}

		#aito-headers {
			left: 50%; 
    		margin-left: -690px;
			min-width: 1380px;
			position: fixed;
			top: 45px;
		}

		#top_main {
  			margin-top: 90px;
  			background-color: #fafafa;
		}

		#bottom_main {
  			background: linear-gradient(#fafafa, grey);
  			/* #fafafa */
		
		}

	</style>
	<template>
		<paper-header-panel class="blue">
	        <div class="paper-header">
	        <span>AITO NEXT</span>
	        </div>
	    </paper-header-panel>

	    <div id="aito-headers">
	    	<template is="dom-repeat" items="{{publishers}}">
	    		<aito-next-headers item="{{item}}"></aito-next-headers>
		    </template>
		</div>

		
	    <!-- <div class="paper-header">standard</div> -->
		
		<div id="top_main">
			<template is="dom-repeat" items="{{publishers}}">

		</div>

		<div id="bottom_main">
			<template is="dom-repeat" items="{{publishers}}">

	</template>
