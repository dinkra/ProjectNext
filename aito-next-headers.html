<dom-module id="aito-next-headers">
	<style is="custom-style">
		:host {
            background-color: #fafafa;
            float: left;
        }

		paper-header-panel {
			margin: 5px 70px 12px 70px;
			width: 320px;
			height: 40px;
			line-height: 20px;
			transition: height 0.2s;
			text-align: center;

			@apply(--shadow-elevation-0dp);
		}

		.paper-header {
			padding: 10px 5px 25px 5px;
			color: white;
			font-size: 18px;
			font-weight: bold;
		}

		.blue .paper-header {
			background-color: var(--paper-light-blue-500);
		}
		.red .paper-header {
			background-color: var(--paper-red-500);
		}
		.orange .paper-header {
			background-color: var(--paper-orange-500);
		}
		.green .paper-header {
			background-color: var(--paper-green-500);
		}
		.cyan .paper-header {
			background-color: var(--paper-cyan-500);
		}
		.lime .paper-header {
			background-color: var(--paper-lime-500);
		}
		.pink .paper-header {
			background-color: var(--paper-pink-200);
		}
		.yellow	.paper-header {
			background-color: var(--paper-yellow-500);
		}
		.purple	.paper-header {
			background-color: var(--paper-purple-300);
		}


	</style>
	<template>
		<paper-header-panel class$="{{item.color}}">
			<span class="paper-header">{{item.publisher}}</span>
		</paper-header-panel>
		</div>
	</template>
</dom-module>

<script>
var bus = null;

  Polymer({

    is: 'aito-next-headers',

    properties: {
		item: Object,
		color: String,
    },

  });
</script>
